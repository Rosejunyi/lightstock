name: Daily-aliyun-StockData

# 触发方式
on:
  # 1. 定时自动运行 (每个交易日收盘后)
  schedule:
    # 北京时间 周一到周五 16:30 (UTC 08:30)
    - cron: '30 8 * * 1-5'
  
  # 2. 手动一键触发 (无需填写日期)
  workflow_dispatch:

# 环境变量
env:
  PYTHON_VERSION: '3.10'
  SERVER_PATH: '/root/lightstock'

jobs:
  update-stock-data:
    runs-on: ubuntu-latest
    
    steps:
      # 步骤1: 检出代码
      - name: 📥 检出代码
        uses: actions/checkout@v4
      
      # 步骤2: 设置Python环境
      - name: 🐍 设置Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      # 步骤3: 安装依赖
      - name: 📦 安装依赖
        run: |
          pip install --upgrade pip
          pip install baostock pandas pyarrow tqdm
      
      # 步骤4: 自动下载最新数据 (向前推3天)
      - name: 📊 下载最新数据
        run: |
          echo "========================================"
          echo "  开始自动更新股票数据"
          echo "========================================"
          echo ""
          echo "策略: 自动获取最近3个交易日数据"
          echo "说明: 覆盖最近3天,确保数据完整性"
          echo ""
          
          # 运行更新脚本
          python scripts/download_data_smart.py
          
          echo ""
          echo "✅ 数据下载完成!"
      
      # 步骤5: 配置SSH
      - name: 🔑 配置SSH密钥
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
      
      # 步骤6: 上传到阿里云
      - name: 📤 上传到阿里云
        run: |
          echo "========================================"
          echo "  上传数据到阿里云服务器"
          echo "========================================"
          echo "服务器: ${{ secrets.SERVER_IP }}"
          echo "路径: ${{ env.SERVER_PATH }}/data/daily_parquet/"
          echo ""
          
          # 上传所有parquet文件
          scp -i ~/.ssh/id_rsa -r \
            data/daily_parquet/*.parquet \
            root@${{ secrets.SERVER_IP }}:${{ env.SERVER_PATH }}/data/daily_parquet/
          
          echo ""
          echo "✅ 上传完成!"
      
      # 步骤7: 验证数据（简化版本，避免YAML语法问题）
      - name: ✅ 验证服务器数据
        run: |
          echo "========================================"
          echo "  验证服务器端数据"
          echo "========================================"
          echo ""
          
          ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} '
            cd '"$SERVER_PATH"'/data/daily_parquet/
            
            echo "📊 数据统计:"
            echo "  文件总数: $(ls -1 *.parquet 2>/dev/null | wc -l)"
            echo "  总大小: $(du -sh . | cut -f1)"
            echo ""
            
            echo "📅 最新更新的5个文件:"
            ls -lt *.parquet 2>/dev/null | head -6
            echo ""
          '
          
          echo ""
          echo "✅ 验证完成!"
      
      # 步骤8: 清理临时文件
      - name: 🧹 清理临时文件
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          echo "✅ 已清理SSH密钥"
      
      # 步骤9: 成功通知
      - name: 🎉 更新成功
        if: success()
        run: |
          echo "========================================"
          echo "  ✅ 股票数据更新成功!"
          echo "========================================"
          echo "更新时间: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "更新策略: 最近3个交易日"
          echo "服务器: ${{ secrets.SERVER_IP }}"
          echo "========================================"
      
      # 步骤10: 失败通知
      - name: ❌ 更新失败
        if: failure()
        run: |
          echo "========================================"
          echo "  ❌ 股票数据更新失败!"
          echo "========================================"
          echo "失败时间: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "请检查日志查看详细错误信息"
          echo "========================================"
