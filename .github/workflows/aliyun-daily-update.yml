name: Daily-Aliyun-StockData-V3.3

on:
  schedule:
    - cron: '30 8 * * 1-5'  # 北京时间16:30（UTC+8）
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout代码
        uses: actions/checkout@v3
      
      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: 安装依赖
        run: |
          pip install baostock pandas pyarrow tqdm
      
      - name: 配置SSH密钥
        run: |
          sudo apt-get update && sudo apt-get install -y rsync
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
      
      - name: 测试SSH连接
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} "echo '✅ SSH连接成功'; hostname"
      
      - name: 智能更新原始数据 (V3.3 精简版)
        run: |
          echo "=========================================="
          echo "  开始智能更新原始数据"
          echo "=========================================="
          python scripts/download_data_smart.py
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_PATH: /root/lightstock
      
      - name: 处理复权数据
        run: |
          echo "=========================================="
          echo "  开始处理复权数据"
          echo "=========================================="
          python scripts/download_processeddata.py
      
      - name: 清洗复权数据 ⭐
        run: |
          echo "=========================================="
          echo "  开始清洗复权数据"
          echo "=========================================="
          python scripts/clean_adjusted_for_workflow.py
      
      - name: 上传原始数据到阿里云
        run: |
          echo "=========================================="
          echo "  上传原始数据 (daily_parquet)"
          echo "=========================================="
          
          FILE_COUNT=$(find data/daily_parquet -name "*.parquet" 2>/dev/null | wc -l)
          
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "ℹ️  没有需要上传的原始数据"
          else
            echo "📤 准备上传 $FILE_COUNT 个原始数据文件..."

            # --- [ 新增的诊断命令 ] ---
            echo "--- 开始诊断 ---"
            echo "1. 检查 rsync 命令路径:"
            which rsync
            echo "2. 检查系统 PATH 环境变量:"
            echo $PATH
            echo "3. 检查 rsync 文件是否存在:"
            ls -l /usr/bin/rsync
            echo "--- 诊断结束 ---"
            # --- [ 诊断命令结束 ] ---
            
            ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} \
              "mkdir -p /root/lightstock/data/daily_parquet"
            
            rsync -avz --progress \
              -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
              data/daily_parquet/ \
              root@${{ secrets.SERVER_IP }}:/root/lightstock/data/daily_parquet/
            
            echo "✅ 原始数据上传完成"
          fi
      
      - name: 上传复权数据到阿里云
        run: |
          echo "=========================================="
          echo "  上传复权数据 (adjusted_parquet)"
          echo "=========================================="
          
          FILE_COUNT=$(find data/adjusted_parquet -name "*.parquet" 2>/dev/null | wc -l)
          
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "⚠️  没有复权数据文件"
          else
            echo "📤 准备上传 $FILE_COUNT 个复权数据文件..."
            
            ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} \
              "mkdir -p /root/lightstock/data/adjusted_parquet"
            
            rsync -avz --progress \
              -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
              data/adjusted_parquet/ \
              root@${{ secrets.SERVER_IP }}:/root/lightstock/data/adjusted_parquet/
            
            echo "✅ 复权数据上传完成"
          fi
      
      - name: 上传清洗数据到阿里云 ⭐
        run: |
          echo "=========================================="
          echo "  上传清洗数据 (cleaned_parquet)"
          echo "=========================================="
          
          FILE_COUNT=$(find data/cleaned_parquet -name "*.parquet" 2>/dev/null | wc -l)
          
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "⚠️  没有清洗数据"
          else
            echo "📤 准备上传 $FILE_COUNT 个清洗文件..."
            
            ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} \
              "mkdir -p /root/lightstock/data/cleaned_parquet"
            
            rsync -avz --progress \
              -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
              data/cleaned_parquet/ \
              root@${{ secrets.SERVER_IP }}:/root/lightstock/data/cleaned_parquet/
            
            echo "✅ 清洗数据上传完成"
          fi
      
      - name: 验证数据完整性
        run: |
          echo "=========================================="
          echo "  验证阿里云服务器数据"
          echo "=========================================="
          
          ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} '
            cd /root/lightstock/data
            
            echo "📊 原始数据:"
            [ -d "daily_parquet" ] && echo "  文件数: $(ls daily_parquet/*.parquet 2>/dev/null | wc -l)" || echo "  ❌ 目录不存在"
            
            echo "📈 复权数据:"
            [ -d "adjusted_parquet" ] && echo "  文件数: $(ls adjusted_parquet/*.parquet 2>/dev/null | wc -l)" || echo "  ❌ 目录不存在"
            
            echo "🧹 清洗数据:"
            [ -d "cleaned_parquet" ] && echo "  文件数: $(ls cleaned_parquet/*.parquet 2>/dev/null | wc -l)" || echo "  ❌ 目录不存在"
            
            echo "✅ 验证完成!"
          '
